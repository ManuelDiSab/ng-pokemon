<div class="menu-mobile">
    <h1>Who's that pokemon?</h1>
    <button class="menu_button" (click)="open(content)">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#333">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>
    </button>


    <ng-template #content let-offcanvas>
        <div class="offcanvas-body">
            <h5 class="titolino">GENERAZIONI</h5>
            <ul class="lista_btn">
                <li class="btn_item" [class.attiva]="selectedGens.length == 0">
                    <button [disabled]="start" (click)="selectedGensChange.emit([])">TUTTE</button>
                </li>
                @for(g of gen;track $index){
                <li class="btn_item" [class.attiva]="selectedGens.includes($index + 1) ">
                    <button [disabled]="start" (click)="toggleGen($index + 1)">GEN {{g}}</button>
                </li>
                }
            </ul>

            <h5 class="titolino">DIFFICOLTÀ</h5>
            <ul class="lista_btn">
                @for(item of difficolta_template;track $index){
                <li class="btn_item" [class.attiva]="item.nome === difficolta">
                    <button [disabled]="start" (click)="onValueChange($event)" [value]="item.nome">
                        {{item.nome | uppercase}}</button>
                </li>
                }
            </ul>
        </div>
    </ng-template>
</div>
