<div class="card" role="listitem">
    <a href="#" [routerLink]="'/pokedex/'+ pokemon.nome" [title]="'Scopri di più su '+(pokemon.nome | titlecase)"
        [ngStyle]="getPokemonBackground(pokemon)">
        <img [src]="pokemon.sprite" [alt]="pokemon.nome+', pokemon di tipo: ' + pokemon.tipo1 + ' ' + pokemon.tipo2">
    </a>
    <p class="id"> N° {{pokemon.id.toString().padStart(4,'0')}}</p>
    <div class="info">
        <h5 class="nome"> {{pokemon.nome | uppercase}}</h5>
        <div class="tipi">
            <div class="tipo desktop" [style.background-color]="colori[pokemon.tipo1]">
                <span>{{pokemon.tipo1 | uppercase}}</span>
            </div>
            <div class="tipo desktop" *ngIf="pokemon.tipo2" [style.background-color]="colori[pokemon.tipo2]">
                <span>{{pokemon.tipo2 |uppercase}}</span>
            </div>
            <div class="tipo mobile" [style.color]="colori[pokemon.tipo1]">
                <span>{{pokemon.tipo1 | uppercase}}</span>
            </div>
            <div class="tipo mobile" *ngIf="pokemon.tipo2" [style.color]="colori[pokemon.tipo2]">
                <span>{{pokemon.tipo2 |uppercase}}</span>
            </div>
        </div>
    </div>
</div>
